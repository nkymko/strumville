<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/img/Logogram Strumville.svg" />
    <title>Sign In - Strumville</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body class="login">
    <!-- brand -->
    <div class="container d-flex justify-content-center mt-4 mb-5">
      <img src="assets/img/shop-logo.svg" alt="strumville-logo" />
    </div>

    <div class="container divided d-flex mt-5 gap-3 justify-content-center">
      <section class="right-side d-flex justify-content-center">
        <img src="assets/img/background.svg" alt="background" style="position: absolute" />
        <div class="card" style="width: 30rem">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <h6 class="card-subtitle mb-4 text-body-secondary">Didn't have account yet? <a href="signup.html" class="text-bold" style="color: #fc8b0b">Sign Up</a></h6>
            <div class="form-group mt-5 mb-5" id="form-group">
              <label for="inputEmail" class="form-label text-secondary" style="font-weight: 600">Email</label>
              <input type="email" id="email" class="form-control form-control-lg mb-3" aria-labelledby="passwordHelpBlock" />
              <!-- <div id="passwordHelpBlock" class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</div> -->

              <label for="inputPassword5" class="form-label text-secondary" style="font-weight: 600">Password</label>
              <input type="password" id="password" class="form-control form-control-lg mb-4" aria-labelledby="passwordHelpBlock" />
              <!-- <div id="passwordHelpBlock" class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</div> -->
              <div class="button-login d-grid gap-2">
                <button onclick="location.href='index.html'" class="btn btn-lg" disabled id="login-button" style="font-weight: 600">Login</button>
              </div>
            </div>
            <div class="optional mb-5">
              <h6 class="card-subtitle line-text text-body-secondary text-center mb-5">Or sign in with</h6>
              <div class="form-control option form-control-lg d-flex justify-content-center gap-2">
                <div class="trademark">
                  <img src="assets/img/google.png" alt="google" width="20" />
                </div>
                <div class="brand mt-1">
                  <h5 class="text-secondary" style="font-weight: 600; cursor: pointer">Google</h5>
                </div>
              </div>
            </div>
            <a href="#" class="card-link">Help</a>
            <a href="#" class="card-link">Forget Password</a>
          </div>
        </div>
      </section>
    </div>

    <!-- Script -->
    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.js" integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
